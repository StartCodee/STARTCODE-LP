  <!-- Defer GTM -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

    (function () {
      let loaded = false;

      function loadGTM() {
        if (loaded) return;
        loaded = true;
        var s = document.createElement("script");
        s.async = true;
        s.src = "https://www.googletagmanager.com/gtm.js?id=GTM-KPGLG74R";
        document.head.appendChild(s);
      }

      // Load saat user mulai berinteraksi
      ["scroll", "mousemove", "touchstart", "keydown"].forEach((ev) => {
        window.addEventListener(ev, loadGTM, { once: true, passive: true });
      });

      // Fallback: tetap load setelah 3 detik
      window.addEventListener("load", () => setTimeout(loadGTM, 3000));
    })();
  </script>
